<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Disease Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f2f2f2;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 2em;
      padding: 0.75em 1.5em;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/" method="POST">
    <h2>Heart Disease Risk Form</h2>

    <label for="age">Age</label>
    <input type="number" id="age" name="Age" min="0" required />

    <label for="sex" >Sex</label>
    <select id="sex" name="Sex" required>
      <option value="" disabled selected>--Select--</option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>

    <label for="chestPain">Chest Pain Type</label>
    <select id="chestPain" name="ChestPainType" required>
      <option value="" disabled selected>--Select--</option>
      <option value="TA">Typical Angina</option>
      <option value="ATA">Atypical Angina</option>
      <option value="NAP">Non-Anginal Pain</option>
      <option value="ASY">Asymptomatic</option>
    </select>

    <label for="restingBP">Resting Blood Pressure (mm Hg)</label>
    <input type="number" id="restingBP" name="RestingBP" min="0" required />

    <label for="cholesterol">Cholesterol (mg/dl)</label>
    <input type="number" id="cholesterol" name="Cholesterol" min="0" required />

    <label for="fastingBS">Fasting Blood Sugar &gt 120 mg/dL</label>
    <select id="fastingBS" name="FastingBS" required> 
      <option value="" disabled selected>--Select--</option>  
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <label for="restingECG">Resting ECG</label>
    <select id="restingECG" name="RestingECG" required>
      <option value="" disabled selected>--Select--</option>
      <option value="Normal">Normal</option>
      <option value="ST">ST-T Abnormality</option>
      <option value="LVH">Left Ventricular Hypertrophy</option>
    </select>

    <label for="maxHR">Maximum Heart Rate</label>
    <input type="number" id="maxHR" name="MaxHR" min="0" required />

    <label for="exerciseAngina">Exercise Induced Angina</label>
    <select id="exerciseAngina" name="ExerciseAngina" required>
      <option value="" disabled selected>--Select--</option>  
      <option value="N">No</option>
      <option value="Y">Yes</option>
    </select>

    <label for="oldpeak">Oldpeak (ST depression)</label>
    <input type="number" id="oldpeak" name="Oldpeak" step="0.1" required />

    <label for="stSlope">ST Slope</label>
    <select id="stSlope" name="ST_Slope" required>
      <option value="" disabled selected>--Select--</option>  
      <option value="Up">Upsloping</option>
      <option value="Flat">Flat</option>
      <option value="Down">Downsloping</option>
    </select>

    <label for="model">Model</label>
    <select id="model" name="model" required>
      <option value="" disabled selected>--Select--</option>  
      <option value="rf">Random Forest Classifier</option>
      <option value="svm">Support Vector Classifier</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  {% if result %}
    <script>
    alert("Prediction Result: {{ result }}");
  </script>
  {% endif %}

</body>
</html>
